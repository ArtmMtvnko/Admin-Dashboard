<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <script src="https://kit.fontawesome.com/b078a5cdf5.js" crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script> -->
</head>
<body>
    <div class="wrap">
        <div class="board__body">
            <aside>
                <header class="aside__header">
                    <img src="assets/imgs/musashi.jpg" alt="Logotipe" class="header__logo">
                    <div class="header__title">
                        <p>Musashi</p>
                        <p>Miyamoto</p>
                    </div>
                </header>
                <nav class="aside__menu">
                    <div class="nav__menu-title">Menu</div>
                    <div class="nav__menu-items">
                        <div class="nav__menu-item">
                            <i class="fa fa-house-user"></i><span>Explore</span>
                        </div>
                        <div class="nav__menu-item">
                            <i class="fa fa-headphones"></i><span>Genres</span>
                        </div>
                        <div class="nav__menu-item">
                            <i class="fa fa-folder"></i><span>Albums</span>
                        </div>
                        <div class="nav__menu-item">
                            <i class="fa fa-user"></i><span>Artist</span>
                        </div>
                    </div>
                    <div class="nav__menu-title">Library</div>
                    <div class="nav__menu-items">
                        <div class="nav__menu-item">
                            <i class="fa fa-heart"></i><span>Favourites</span>
                        </div>
                        <div class="nav__menu-item">
                            <i class="fa fa-chart-bar"></i><span>Popular</span>
                        </div>
                        <div class="nav__menu-item">
                            <i class="fa fa-folder-open"></i><span>My Music</span>
                        </div>
                    </div>
                </nav>
                <section class="aside__audio-player">
                    <div class="aside__audio-bar">
                        <div id="waveform"></div>
                    </div>
                    <div class="aside__audio-player">
                        <div class="audio-player__title">
                            <img src="assets/imgs/Saga_wrapper.jpg" alt="">
                            <p>Vinland Saga 1st opening</p>
                        </div>
                        <div class="audio-player__tools">
                            <div class="tools__wrap">
                                <i class="fa fa-forward"></i><div class="tools__button" id="playButton">
                                    <i class="fa fa-pause"></i><i class="fa fa-play"></i>
                                </div><i class="fa fa-forward"></i>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
            <main>
                <header class="main__header">
                    <div class="header__title">Home</div>
                    <div class="search-bar__wrap">
                        <img class="header__notification" src="assets/icons/bell-regular.svg" alt="Bell">
                        <div class="header__search-bar">
                            <img class="header__magnifying-glass" src="assets/icons/magnifying-glass-solid.svg" alt="">
                            <input type="text" name="search-bar" placeholder="Type here to search">
                        </div>
                    </div>
                </header>
                <section class="main__advertising">

                </section>
                <section class="main__top-artists">
                    <div class="top-artists__title"></div>
                    <div class="top-artists__list">
                        <div class="top-artists__item"></div>
                    </div>
                </section>
                <section class="main__playlists">
                    <div class="playlists__title"></div>
                    <div class="playlists__items">
                        <div class="playlists__item"></div>
                        <div class="playlists__item"></div>
                        <div class="playlists__item"></div>
                        <div class="playlists__item"></div>
                    </div>
                </section>
                <section class="main__trending">
                    <div class="trending__title"></div>
                    <div class="trending__list">
                        <div class="trinding__item"></div>
                        <div class="trinding__item"></div>
                        <div class="trinding__item"></div>
                    </div>
                </section>
                <section class="main__audio-player">
                    <div class="audio-player__body"></div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
